<!doctype html>
<html>
<head>
    <title>List Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.8.1.js"></script>
    <!-- <script src="http://cloud.github.com/downloads/emberjs/ember.js/ember-0.9.8.1.min.js"></script>-->
    <script src="ember-data.prod.js"></script>
    <script src="localStorage_adapter.js"></script>
    <script src="app.js"></script>
</head>
<body>
     <script type="text/x-handlebars">
      {{#view id="create-list"}}
        {{view App.CreateListView id="new-list" placeholder="Type List Name Here"}}
      {{/view}}

      {{#view id="lists-area"}}

        {{#view id="lists"}}
          {{#collection id="list-names" contentBinding="App.listsController" tagName="ul"}}
            {{content.subject}}
          {{/collection}}
        {{/view}}

      {{/view}}
     </script>
</body>
</html>
